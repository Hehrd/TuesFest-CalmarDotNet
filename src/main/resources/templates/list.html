<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/list.css" type="text/css">
</head>
<body>
<div class="heading">Find a Player</div>
<div class = "cards-container">
    <div th:each="player : ${players}" class="player-card">
        <div><span th:text="${player.username}"></span></div>
        <div><span th:text="${player.bs} ? 'Brawl Stars' : ''"></span></div>
        <div><span th:text="${player.valo} ? 'Valorant' : ''"></span></div>
        <div><span th:text="${player.lol} ? 'League of Legends' : ''"></span></div>
        <div><span th:text="${player.fort} ? 'Rocket League' : ''"></span></div>
        <br>
        <div class="text">Discord: <span th:text="${player.discord}">Discord</span></div>
        <br>
        <div class="text">About Me: <span th:text="${player.aboutme}">About Me</span></div>
    </div>
</div>
</body>
</html>
