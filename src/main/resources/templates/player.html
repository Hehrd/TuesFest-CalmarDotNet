<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
</head>
<body>
    <div class="player-card">
        <div class="username-pfp-container">
            <div class="username" th:text="${player.username}">Username</div>
            <div class="pfp"><img th:src="${imageData}" alt="pfp"></div>
        </div>
        <div class="about-discord-container">
            <div class="about-container">
                <div class="aboutme-header">About me</div>
                <div class="aboutme" th:text="${player.aboutme}"></div>
            </div>
            <div class="discord-container">
                <div class="discord-header">Discord</div>
                <div class="discord" th:text="${player.discord}"></div>
            </div>
        </div>
    </div>
    <div></div>
</body>
</html>
